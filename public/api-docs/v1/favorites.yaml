paths:
  /favorites:
    post:
      summary: Create a new favorite
      operationId: createFavorite
      tags:
        - Favorites
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: './components.yaml#/components/schemas/CreateFavoriteRequest'
      responses:
        '201':
          description: Favorite created successfully
          content:
            application/json:
              schema:
                $ref: './components.yaml#/components/schemas/FavoriteResource'
        '400':
          description: Invalid input
      security:
        - bearerAuth: []
    get:
      summary: Get all favorites
      operationId: listFavorites
      tags:
        - Favorites
      responses:
        '200':
          description: A list of favorites
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: './components.yaml#/components/schemas/FavoriteResource'
      security:
        - bearerAuth: [ ]
  /favorites/{id}:
    get:
      summary: Get a single favorite
      operationId: getFavorite
      tags:
        - Favorites
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Detailed information about a favorite
          content:
            application/json:
              schema:
                $ref: './components.yaml#/components/schemas/FavoriteResource'
        '404':
          description: Favorite not found
      security:
        - bearerAuth: [ ]
    delete:
      summary: Delete a favorite
      operationId: deleteFavorite
      tags:
        - Favorites
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '204':
          description: Favorite deleted successfully
        '404':
          description: Favorite not found
      security:
        - bearerAuth: []

components:
  schemas:
    CreateCategoryRequest:
      type: object
      required:
        - category_name
      properties:
        category_name:
          type: string
          example: Electronics
    UpdateCategoryRequest:
      type: object
      properties:
        category_name:
          type: string
          example: Home Appliances
    CategoryResource:
      type: object
      properties:
        id:
          type: integer
          example: 1
        category_name:
          type: string
          example: Electronics
        created_at:
          type: string
          format: date-time
          example: '2021-01-01T12:00:00Z'
        updated_at:
          type: string
          format: date-time
          example: '2021-01-02T12:00:00Z'
    CreateAdvertisementRequest:
      type: object
      required:
        - title
        - description
        - price
        - category_id
      properties:
        title:
          type: string
          example: "Great deal on electronics"
        description:
          type: string
          example: "A lightly used smartphone with all accessories"
        price:
          type: integer
          example: 29900
        category_id:
          type: integer
          example: 1
    UpdateAdvertisementRequest:
      type: object
      properties:
        title:
          type: string
          example: "Updated title for the advertisement"
        description:
          type: string
          example: "Updated description for the advertisement"
        price:
          type: integer
          example: 24900
        category_id:
          type: integer
          example: 1
    AdvertisementResource:
      type: object
      properties:
        id:
          type: integer
          example: 1
        title:
          type: string
          example: "Great deal on electronics"
        description:
          type: string
          example: "A lightly used smartphone with all accessories"
        price:
          type: integer
          example: 29900
        category_id:
          type: integer
          example: 1
        user_id:
          type: integer
          example: 2
        status:
          type: string
          example: "active"
        created_at:
          type: string
          format: date-time
          example: '2021-01-01T12:00:00Z'
        updated_at:
          type: string
          format: date-time
          example: '2021-01-02T12:00:00Z'
    CreateFavoriteRequest:
      type: object
      required:
        - ad_id
      properties:
        ad_id:
          type: integer
          example: 1
    FavoriteResource:
      type: object
      properties:
        id:
          type: integer
          example: 1
        user_id:
          type: integer
          example: 1
        ad_id:
          type: integer
          example: 1
        created_at:
          type: string
          format: date-time
          example: '2021-01-01T12:00:00Z'
        updated_at:
          type: string
          format: date-time
          example: '2021-01-02T12:00:00Z'
